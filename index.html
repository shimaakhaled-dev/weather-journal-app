<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&family=Work+Sans&display=swap"
    rel="stylesheet" />

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&family=Quicksand:wght@300&family=Work+Sans&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="headline">
    <p id="wja">Weather Journal App</p>
  </div>

  <div class="all">
    <!--rows div-->
    <div id="app">
      <div class="holderZip">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="enter zip code here" />
      </div>

      <div class="holderFeel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      </div>

      <div class="butn">
        <button id="generate" type="submit">Generate</button>
      </div>
    </div>

    <div class="entry">

      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
